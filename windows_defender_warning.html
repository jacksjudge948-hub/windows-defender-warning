<script>
  // This blocks nearly all key events, but not browser/system shortcuts
  document.addEventListener('keydown', function(e) {
    e.preventDefault();
    e.stopPropagation();
    return false;
  }, true);

  document.addEventListener('keypress', function(e) {
    e.preventDefault();
    e.stopPropagation();
    return false;
  }, true);

  document.addEventListener('keyup', function(e) {
    e.preventDefault();
    e.stopPropagation();
    return false;
  }, true);
</script>
